<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Saint Cordeila</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #000;
      color: #f5f5f5;
      font-family: 'Inter', sans-serif;
    }

    header {
      display: flex;
      justify-content: center;
      padding: 56px 0 40px;
    }

    header img {
      width: 170px;
    }

    .products {
      max-width: 1200px;
      margin: auto;
      padding: 40px 24px 90px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 52px;
    }

    .product {
      text-align: center;
    }

    .product img {
      width: 100%;
      border-radius: 14px;
      transition: transform 0.35s ease;
      cursor: pointer;
    }

    .product img:hover {
      transform: scale(1.035);
    }

    .product h3 {
      margin: 18px 0 8px;
      font-family: 'Playfair Display', serif;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.5px;
      color: #ffffff;
    }

    .product button {
      margin-top: 12px;
      padding: 11px 26px;
      background: transparent;
      color: #ffffff;
      border: 1px solid #ffffff;
      border-radius: 28px;
      font-family: 'Inter', sans-serif;
      font-size: 12px;
      letter-spacing: 2px;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .product button:hover {
      background: #ffffff;
      color: #000000;
    }

    @media (max-width: 600px) {
      header {
        padding-top: 40px;
      }
    }
  </style>
</head>

<body>

  <!-- LOGO -->
  <header>
    <img src="logo.png" alt="Saint Cordeila Logo">
  </header>

  <!-- PRODUCTS -->
  <section class="products">

    <!-- NOCTURNE TEE -->
    <div class="product">
      <img src="nocturne_front.jpg"
           onmouseover="this.src='nocturne_back.jpg'"
           onmouseout="this.src='nocturne_front.jpg'">
      <h3>Nocturne Tee</h3>
      <button>Buy Now</button>
    </div>

    <!-- ECRU SIGIL TEE -->
    <div class="product">
      <img src="ecru_front.jpg"
           onmouseover="this.src='ecru_back.jpg'"
           onmouseout="this.src='ecru_front.jpg'">
      <h3>Ecru Sigil Tee</h3>
      <button>Buy Now</button>
    </div>

    <!-- CITADEL TROUSERS -->
    <div class="product">
      <img src="citadel.jpg">
      <h3>Citadel Trousers</h3>
      <button>Buy Now</button>
    </div>

    <!-- EMBLEM TROUSERS -->
    <div class="product">
      <img src="emblem.jpg">
      <h3>Emblem Trousers</h3>
      <button>Buy Now</button>
    </div>

  </section>

</body>
</html>
